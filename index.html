<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <style>
            body {
                background-color: #222;
                font-family     : "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
                text-align      : center;
            }
            .button {
                display         : inline;
                border-radius   : 2%;
                font-size       : 1rem;
                text-align      : center;
                cursor          : pointer;
                padding         : 15px;
                background      : #fff;
                color           : #00007f;
                line-height     : 1em;
                transition      : .3s;
                border          : 2px solid #00007f;
                font-weight     : bold;
                margin          : 20 auto;
            }
            .button:hover {
                color           : #fff;
                background      : #00007f;
            }
            .question,.show-result {
                color           : #fff;
            }
            .time-gauge {
                animation       : progress 10000ms linear 1;
                background-color: #FE4946;
                bottom          : 0;
                color           : #fff;
                height          : 10px;
                position        : absolute;
            }
            .size {
                width           : 160px;
                margin          : 0 auto;
            }
            @keyframes progress {
                100% {
                    width       : 0%;
                }
                50% {
                    width       : 50%;
                    background  : #FE4946;
                }
                20% {
                    width       : 80%;
                    background  : #F8FE46;
                }
                0% {
                    width       : 100%;
                    background  : #00E942;
                }
            }
        </style>
    </head>
    <body onload = "choosequestion();choosechoices()">
        <section>
            <div id = "quizquestion" class="question">問題文</div>
            <div>
                <input type = "button" id = "quizchoice1" value = "選択肢" class = "button" accesskey = "1">
                <input type = "button" id = "quizchoice2" value = "選択肢" class = "button" accesskey = "2">
                <input type = "button" id = "quizchoice3" value = "選択肢" class = "button" accesskey = "3">
                <input type = "button" id = "quizchoice4" value = "選択肢" class = "button" accesskey = "4">
            </div>
            <input type = "button" id = "startbutton" value = "スタート" class = "button">
            <div id = "scoreView" class="question"></div>
        </section>

        <section id="resultView" class = "show-result">
            <div class = "size"><table id="resultTable"></table></div>
        </section>

        <div id="timeGaugeView"></div>

        <script language="javascript" type="text/javascript">
            //使う変数
            let finished = 0;
            let started = 0;
            let right = 0;
            let wrong = 0;
            let time = 0;
            let qnum = 0;
            let out = 0;
            let s = 0;
            let t = 0;
            let w = 0;
            let x = 0;
            let y = 0;
            let z = 0;
            const MISS = 3;
            const timeGauge = '<div class="time-gauge" onanimationend="timeOut()"></div>';
            const timeGaugeView = document.getElementById("timeGaugeView");
            const quizquestion = document.getElementById("quizquestion");
            const resultTable = document.getElementById("resultTable");
            const resultView = document.getElementById("resultView");
            const gamestart = document.getElementById("startbutton");
            const scoreView = document.getElementById("scoreView");
            const quizchoice1 = document.getElementById("quizchoice1");
            const quizchoice2 = document.getElementById("quizchoice2");
            const quizchoice3 = document.getElementById("quizchoice3");
            const quizchoice4 = document.getElementById("quizchoice4");

            //初期設定
            gamestart.style.visibility = "hidden";

            //選択肢と正解と問題文 ["選択肢","選択肢","選択肢","選択肢","正解","問題文"]
            let quizes = [
                ["りんご","みかん","ばなな","ぶどう","りんご","赤い色をした果実は？"],
                ["りんご","みかん","いちご","ぶどう","ぶどう","紫色をした果実は？"],
                ["ばなな","みかん","いちご","ぶどう","いちご","赤い色をした果実は？"],
                ["墾田永年私財法","聖徳太子","東京都","国会議事堂","東京都","日本の首都は？"]
            ];

            //出題順格納
            let quiznum = [...Array(quizes.length)].map((_, i) => i);

            //クリアタイム格納
            let clearTime = [...Array(1 + quizes.length)];
            clearTime[1 + quizes.length] = 0;

            //ランダムな問題の表示
            const choosequestion = function() {
                resultTable.innerHTML = "";
                qnum = quizes.length;
                while (qnum) {
                    s = Math.floor( Math.random() * qnum);
                    t = quiznum[--qnum];
                    quiznum[qnum] = quiznum[s];
                    quiznum[s] = t;
                }
            };

            //ランダムな整数を生成
            const getRandomInt = function(max) {
                return Math.floor(Math.random() * max);
            };

            //ランダムな選択肢の表示
            const choosechoices = function() {
                quizquestion.textContent = quizes[quiznum[right + wrong]][5];
                x = getRandomInt(4);
                y = (getRandomInt(2) * 2) + 1;
                z = getRandomInt(2);
                quizchoice1.value = quizes[quiznum[right + wrong]][(((1 + x) + z) * y) % 4];
                quizchoice2.value = quizes[quiznum[right + wrong]][(((2 + x) + (z * 3)) * y) % 4];
                quizchoice3.value = quizes[quiznum[right + wrong]][((3 + x) * y) % 4];
                quizchoice4.value = quizes[quiznum[right + wrong]][((x) * y) % 4];
                started = new Date();
                timeGaugeView.innerHTML = timeGauge;
            };

            //選択肢の正否判定
            const check = function() {
                finished = new Date();
                clearTime[right + wrong] = finished - started;
                clearTime[1 + quizes.length] += finished - started;
                timeGaugeView.innerHTML = "";
                if (this.value == quizes[quiznum[right + wrong]][4]) {
                    scoreView.textContent = "正解 " + (clearTime[right + wrong]/1000).toFixed(3) + "秒";
                    right++;
                } else {
                    scoreView.textContent = "不正解 " + (clearTime[right + wrong]/1000).toFixed(3) + "秒";
                    wrong++;
                }
                if (right + wrong == quizes.length) {
                    result();
                } else if(wrong == MISS){
                    result();
                } else {
                    choosechoices();
                }
                this.blur();
            };

            //時間切れ
            const timeOut = function() {
                clearTime[right + wrong] = 10000;
                scoreView.textContent = "不正解";
                timeGaugeView.innerHTML = "";
                wrong++;
                out++;
                if(right + wrong == quizes.length){
                    result();
                } else if(wrong == MISS){
                    result();
                } else {
                    choosechoices();
                }
            };

            //スタートの処理
            const start = function() {
                right = 0;
                wrong = 0;
                out = 0;
                choosequestion();
                choosechoices();
                quizquestion.style.visibility = "visible";
                quizchoice1.style.visibility = "visible";
                quizchoice2.style.visibility = "visible";
                quizchoice3.style.visibility = "visible";
                quizchoice4.style.visibility = "visible";
                gamestart.style.visibility = "hidden";
                scoreView.textContent = "";
            };

            //選択肢を選んだ際の処理
            quizchoice1.onclick = check;
            quizchoice2.onclick = check;
            quizchoice3.onclick = check;
            quizchoice4.onclick = check;
            
            //スタートを押した際の処理
            gamestart.onclick = start;

            //結果表示
            const result = function() {
                quizquestion.style.visibility = "hidden";
                quizchoice1.style.visibility = "hidden";
                quizchoice2.style.visibility = "hidden";
                quizchoice3.style.visibility = "hidden";
                quizchoice4.style.visibility = "hidden";
                gamestart.style.visibility = "visible";
                scoreView.textContent = "終了";
                time = (clearTime[1 + quizes.length]/1000).toFixed(3);
                const resultContens =
                `<tr>
                    <th>正　解：</th><td>${right}回</td>
                </tr>
                <tr>
                    <th>不正解：</th><td>${wrong}回</td>
                </tr>
                <tr>
                    <th>時　間：</th><td>${time}秒</td>
                </tr>`;
                resultTable.innerHTML = resultContens;
                clearTime[1 + quizes.length] = 0;
            };
        </script>
    </body>
</html>
